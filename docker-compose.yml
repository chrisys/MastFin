version: '2'
volumes:
    balena-data:
services:
  dump1090-fa:
    build: ./dump1090-fa
    image: dump1090-fa
    environment:
      - LAT=
      - LON=
    devices:
      - "/dev/bus/usb"
    expose:
      - "30001"
      - "30002"
      - "30003"
      - "30004"
      - "30005"
      - "30104"
      - "8080"
    ports:
      - "80:8080"
  piaware:
    depends_on:
      - dump1090-fa
    build: ./piaware
    image: piaware
    environment:
      - FLIGHTAWARE_FEEDER_ID=
  fr24feed:
    depends_on:
      - dump1090-fa
    build: ./fr24feed
    image: fr24feed
    environment:
      - FR24_KEY=
  planefinder:
    depends_on:
      - dump1090-fa
    build: ./planefinder
    image: planefinder
    ports:
     - "30053"
  ttn-gateway:
    devices:
      - "/dev/bus/usb"
      - "/dev/ttyAMA0"
    build: ./ttn-gateway
